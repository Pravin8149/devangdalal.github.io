<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects - Devang Dalal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #909688, #549ba1, #d4bc9c, #eef3ef, #716456);
    }
    header {
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      padding: 10px 30px;
      justify-content: space-between;
    }
    .logo {
      height: 90px;
    }
    nav a {
      color: #034f48;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #ffffffcc;
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #034f48;
      margin-bottom: 30px;
    }
    .projects {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .project-img {
      width: 30%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px #666;
      transition: transform 0.4s ease;
    }
    .project-img img {
      width: 100%;
      transition: transform 0.4s ease;
    }
    .project-img:hover img {
      transform: scale(1.05);
    }
    footer {
      background: #034f48;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/images/logo.png" class="logo" alt="Devang Dalal Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="expertise.html">Expertise</a>
      <a href="clients.html">Clients</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Our Key Projects</h1>
    <div class="projects">
      <div class="project-img">
        <img src="assets/images/netflix_mumbai.jpg" alt="Netflix Mumbai Project">
      </div>
      <div class="project-img">
        <img src="assets/images/casamia.jpg" alt="Casamia Project">
      </div>
      <div class="project-img">
        <img src="assets/images/copeland_pune.jpg" alt="Copeland Pune Project">
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Devang Dalal Associates | All rights reserved
  </footer>

</body>
</html>
